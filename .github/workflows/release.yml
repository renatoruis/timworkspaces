name: Build and Release

on:
  push:
    branches: [main]

jobs:
  release:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm (Corepack)
        run: corepack enable && corepack prepare pnpm@9 --activate

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libfuse2

      - name: Import macOS certificate
        if: matrix.platform == 'mac' && vars.ENABLE_MAC_SIGNING == 'true'
        env:
          MAC_CERTIFICATE_BASE64: ${{ secrets.MAC_CERTIFICATE_BASE64 }}
          MAC_CERTIFICATE_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
        run: |
          CERT_PATH=$RUNNER_TEMP/build_signing.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          echo "$MAC_CERTIFICATE_BASE64" | base64 -d > $CERT_PATH
          security create-keychain -p '' $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p '' $KEYCHAIN_PATH
          security import $CERT_PATH -k $KEYCHAIN_PATH -P "$MAC_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild
          security list-keychain -d user -s $KEYCHAIN_PATH
          echo "CSC_LINK=$CERT_PATH" >> $GITHUB_ENV
          echo "CSC_KEY_PASSWORD=$MAC_CERTIFICATE_PASSWORD" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm install

      - name: Generate DMG background (macOS)
        if: matrix.platform == 'mac'
        run: tiffutil -cathidpicheck build/background.png build/background@2x.png -out build/background.tiff

      - name: Get version
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Build
        run: pnpm run build -- --${{ matrix.platform }} --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ env.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: dist/
          if-no-files-found: error

  create-release:
    needs: release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Collect installers only
        run: |
          mkdir -p release-files
          find release-artifacts -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.deb" \) -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Delete existing release (if any)
        run: |
          gh release delete v${{ steps.version.outputs.VERSION }} --yes 2>/dev/null || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pages:
    needs: create-release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    concurrency:
      group: "pages"
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add cache busting to assets
        run: |
          V="${{ github.sha }}"
          V="${V:0:7}"
          sed -i "s/screenshot-1\.png/screenshot-1.png?v=$V/g; s/screenshot-2\.png/screenshot-2.png?v=$V/g; s/screenshot-3\.png/screenshot-3.png?v=$V/g; s|assets/logo-fundo-escuro\.png|assets/logo-fundo-escuro.png?v=$V|g; s|assets/qr-code-pix\.png|assets/qr-code-pix.png?v=$V|g" website/index.html
          sed -i "s|assets/logo-fundo-escuro\.png|assets/logo-fundo-escuro.png?v=$V|g" website/instalacao.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
