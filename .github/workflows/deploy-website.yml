name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
  workflow_dispatch:

jobs:
  deploy-pages:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    concurrency:
      group: "pages"
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add cache busting to assets
        run: |
          V="${{ github.sha }}"
          V="${V:0:7}"
          sed -i "s/screenshot-1\.png/screenshot-1.png?v=$V/g; s/screenshot-2\.png/screenshot-2.png?v=$V/g; s/screenshot-3\.png/screenshot-3.png?v=$V/g; s|assets/logo-fundo-escuro\.png|assets/logo-fundo-escuro.png?v=$V|g; s|assets/icone-fundo-escuro\.png|assets/icone-fundo-escuro.png?v=$V|g; s|assets/qr-code-pix\.png|assets/qr-code-pix.png?v=$V|g" website/index.html
          sed -i "s|assets/logo-fundo-escuro\.png|assets/logo-fundo-escuro.png?v=$V|g" website/instalacao.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
